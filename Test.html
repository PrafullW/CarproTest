function UpdateXml_CB()
{
	   with(document.forms[0])
        {
      		
					
				var xmlObj=getXMLFirstElement(globalXML2,"Root");

                var Record=createElementCommon(xmlObj,globalXML2,'Records');

				DetailLinesBlob.value=globalXML2.xml;
			
			
			}		
}

function UpdateXml()
{
	   with(document.forms[0])
        {	
           globalXML2 = new ActiveXObject("Microsoft.XMLDOM");
		   globalXML2.loadXML("<Root></Root>");
			var root=globalXML2.getElementsByTagName("Root").item(0);
			 
			var Record=globalXML2.createElement('Records');
				Record.setAttribute("F_Name",document.getElementById("First_Name").value);
				root.appendChild(Record);
              
			var Record=globalXML2.createElement('Records');
				Record.setAttribute("L_Name",document.getElementById("Last_Name").value);
				root.appendChild(Record);
			  
			DetailLinesBlob.value=globalXML2.xml;
		}		
}
</script>
